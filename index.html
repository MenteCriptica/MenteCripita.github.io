<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timer</title>
</head>

<body style="background:black; color:white; text-align:center; margin-top:20%;">

<div id="timer"></div>

<script>
const dataFinal = new Date(2026, 1, 20, 0, 0, 0).getTime();

function atualizarTimer() {
    const agora = new Date().getTime();
    const diferenca = dataFinal - agora;

    if (diferenca <= 0) {
        document.getElementById("timer").innerHTML = "o inicio chegara";
        return;
    }

    const segundos = Math.floor(diferenca / 1000);
    document.getElementById("timer").innerHTML = segundos;
}

setInterval(atualizarTimer, 1000);
</script>

</body>
</html>
